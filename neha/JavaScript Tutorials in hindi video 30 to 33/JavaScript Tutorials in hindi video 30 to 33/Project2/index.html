<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>welocme to Herry potter Libarary</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Herry Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    </divul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="libraryForm">
            <h1>Herry Library</h1>

            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Type</label>
                <div class="form-check col-sm-10">
                    <div>
                        <input class="form-check-input" type="radio" name="type" value="type" id="cooking">
                    </div>
                    <div>
                        <label class="form-check-label col-sm-2 col-form-label " for="fiction">
                            cooking
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <div>
                    <input class="form-check-input col-sm-2 col-form-label" type="radio" name="Cooking" value="Cooking"
                        id="Cooking">
                </div>
                <div>
                    <label class="form-check-label col-sm-2" for="Cooking">
                        Cooking
                    </label>
                </div>
            </div>


            <div class="form-check col-sm-10">
                <div>
                    <input class="form-check-input" type="radio" name="programming" value="programming"
                        id="programming">
                </div>
                <div>
                    <label class="form-check-label" for="programming">
                        Computer programming
                    </label>
                </div>
            </div>

            <div class="form-check">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="checkbox">
                        Checkbox
                    </label>
                </div>
                <input class="form-check-input col-sm-10" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Example Checkbox
                </label>
            </div>

            <div class="row form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>

        </form>

        <div id="table">

            <h1>Your Books</h1>
            <table class="table table-striped">
                <thead>
                    <tr>

                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
