<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is forms tutorial </h2>
    <form action=" ">
        <div>
            Name:<input type="text" name="myname">
        </div>
        <br>
        <div>
            Role:<input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date:<input type="date" name="mymail">
        </div>
        <br>
        <div>
            bonus <input type="number" name="mybonus">
        </div>
        <br>
        <div>
            are you eligible:<input type="checkbox" name="myelegiblity">
        </div>

        <div>
            <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit now">
        </div>
    </form>
</body>

</html>
